<html>
	<head>
	</head>
	<body>
		<div class="player-box">
			<div class="player idm-player"></div>
			<div id="playerButton" class="play-button" onclick="loadPlayer();" ></div>
		</div>
		<script type="text/javascript">
			var targetVid = decodeURIComponent(window.location.href.split("?")[1]);
			console.log(targetVid);
		  	var myEnvironment = 'idoplayer.idomoo.com/17/';

			window.IdmEngineCallback = function () {

				Idm.Engine.init({
					domain: myEnvironment,
					url : targetVid,
					"autostart": '1',
					"analytics": [
					["idm-cta-btn1","Button 1"],
					["idm-cta-btn2","Button 2"],
					["idm-cta-btn3","{{cta3}}"]
					]
				});
			};
			(function (d, s, id) {
				var js, fjs = d.getElementsByTagName(s)[0];
				if (d.getElementById(id)) {
					return;
				}
				js = d.createElement(s);
				js.id = id;
				js.src = '//' + myEnvironment + '/assets/js/eng.js';
				fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'idomooEngine'));
		</script>
		<style type="text/css">
			html{
				overflow: hidden;	
			}
		</style>
	</body>
</html>
