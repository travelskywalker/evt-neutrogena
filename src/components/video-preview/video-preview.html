<!-- Generated template for the VideoPreviewComponent component -->
<div>
  <div class="expandable" (tap)="toggleView()">
  	<img [src]="assets?.arr" [ngClass]="{'invert':expanded}"/>
  	<a class="text">Preview Video</a>
  	<img [src]="assets?.arr" [ngClass]="{'invert':expanded}"/>
  </div>
  <div id="expand-this" [ngClass]="{'hidden-depths':!expanded}">

	  <video width="auto" controls>
	    <source [src]="assets?.vid" type="video/mp4">

	    Your browser does not support HTML5 video.
	  </video>
  	<a href="{{assets?.vid}}" download><button ion-button>Download to Camera Roll</button></a>
  </div>
</div>
