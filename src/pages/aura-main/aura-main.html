<aura-head></aura-head>

<ion-content >

	<section class="track-preview">
		<a class="progress-days">
			Day {{day}} of 30
		</a>
		<p class="section-title">
			{{courseTitle}}
		</p>

		<div class="day-tracker container" (scroll)="evtScroll($event)">
			<div class="play" *ngFor="let dy of arrDay">
				<ion-col [ngClass]="{'rng':dy?.status}" (tap)="intoTheContent(!dy?.status,dy?.day)">
					<ion-icon name="play" *ngIf="!dy?.status"></ion-icon>
					Day {{dy?.day}}
					<img src="../assets/images/tick.png" *ngIf="dy?.status"/>
				</ion-col>
			</div>
		</div>
		<p class="label-intro">
			Start this course
		</p>

		<div class="expandable">
			<a class="desc-trigger" (tap)="expand()">Description <ion-icon name="ios-arrow-{{def}}"></ion-icon></a>
			<p class="content" [ngClass]="{'show':expanded}">
				{{activeCourse[day]?.desc}}
				<a class="link">About AURA</a>
			</p>
		</div>


	</section>
	<p class="more-courses">Additional Courses</p>

	<section class="sliders">
		<ion-slides slidesPerView="auto" spaceBetween="20" zoom="false">
			<ion-slide *ngFor = "let crs of courseKeys; let i=index">
				<sub-course [title]="crs" [progress]="25" [enabled]="true" (begin)="tryMe($event)" [activeCourse]="courses[crs]"></sub-course>
			</ion-slide>
			<!--ion-slide>
				<sub-course [title]="'Mindfulness'" [progress]="0" [enabled]="false" (begin)="tryMe($event)"></sub-course>
			</ion-slide>
			<ion-slide>
				<sub-course [title]="'Focus'" [progress]="0" [enabled]="false" (begin)="tryMe($event)"></sub-course>
			</ion-slide-->

		</ion-slides>
	</section>

    <footer></footer>
</ion-content>

<aura-foot></aura-foot>
