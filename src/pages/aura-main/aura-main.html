<aura-head></aura-head>

<ion-content >

	<section class="track-preview {{courseTitle}}">
		<a class="progress-days">
			Day {{day < app?.activeDur ? (day+1):day}} of {{app?.activeDur}}
		</a>
		<p class="section-title">
			{{courseTitle}}
		</p>

		<!--div class="day-tracker container" (scroll)="evtScroll($event)"-->
		<ion-slides slidesPerView="auto" spaceBetween="27" zoom="false" #btns class="btns">
			<ion-slide *ngFor="let dy of arrDay">
				<div class="play">
					<ion-col [ngClass]="{'rng':true}" (tap)="intoTheContent(!dy?.status,dy?.day)">
						Day {{dy?.day}}
						<img src="../assets/images/tick.png"/>
					</ion-col>
				</div>
			</ion-slide>
			<ion-slide *ngIf="day < app?.activeDur">
				<div class="play">
					<ion-col [ngClass]="{'rng':dy?.status}" (tap)="intoTheContent(true,day+1)">
						<ion-icon name="play"></ion-icon>
						Day {{day + 1}}
					</ion-col>
				</div>
			</ion-slide>
			<ion-slide>
				&nbsp;
			</ion-slide>
			<ion-slide>
				&nbsp;
			</ion-slide>
		</ion-slides>
		<!--/div-->
		<p class="label-intro">
			Start this course
		</p>

		<div class="expandable">
			<a class="desc-trigger" (tap)="expand()">Description <ion-icon name="ios-arrow-{{def}}"></ion-icon></a>
			<p class="content" [ngClass]="{'show':expanded}">
				{{app?.activeCourse[day]?.desc.trim().substring(0,300)}}
				<a class="link">About AURA</a>
			</p>
		</div>


	</section>
	<p class="more-courses">Additional Courses</p>

	<section class="sliders">
		<ion-slides slidesPerView="auto" spaceBetween="20" zoom="false">
			<ion-slide *ngFor = "let crs of app?.progressKeys; let i=index">
				<sub-course [title]="crs" [progress]="25" [enabled]="true" (begin)="tryMe($event)" [activeCourse]="app?.courses[crs]"></sub-course>
			</ion-slide>
			<!--ion-slide>
				<sub-course [title]="'Mindfulness'" [progress]="0" [enabled]="false" (begin)="tryMe($event)"></sub-course>
			</ion-slide>
			<ion-slide>
				<sub-course [title]="'Focus'" [progress]="0" [enabled]="false" (begin)="tryMe($event)"></sub-course>
			</ion-slide-->

		</ion-slides>
	</section>

    <footer></footer>
</ion-content>

<aura-foot></aura-foot>
