<ion-content>

<section class="main">
	<button ion-button class="xbtn" (tap)="dismissThis()"></button>
	<p class="form-title">Forgot Your Password</p>
	<p class="form-desc">Verify your email and we will send you instructions on how to reset your password.</p>
	<form [formGroup]="formGroup" id="forgotpw-form" #forgotPw>
		<ion-row>
			<ion-input type="email" formControlName="email" placeholder="email@email.com" (ionFocus)="focused($event)" [(ngModel)]="email" (ionBlur)="blurred($event)" [ngClass]="{'error':invalidEmail}"></ion-input>
		</ion-row>
		<button ion-button id="reset" class="go-back" (tap)="reset_pass()">Reset Password</button>
		<div class="space-40"><a>OR</a></div>
		<button ion-button id="signup_btn" class="fbLogin" (tap)="toSignup()">Sign up</button>
	</form>
	
</section>

<footer></footer>

</ion-content>
