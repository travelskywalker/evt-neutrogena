<ion-content>

<section class="main">
	<p class="form-title">Are you sure you want to delete your account?</p>
	<p class="form-desc">This will erase your information and progress.</p>

	<button ion-button id="cancel" class="go-back" (tap)="cancel()">No, go back</button>
	<a (tap)="safeDelete()" id="delete" class="go-ahead">Yes, delete my account please.</a>

</section>

<footer></footer>

</ion-content>
