<ion-content>

<section class="main">
	<button ion-button class="xbtn" (tap)="dismissThis()"></button>
	<p class="form-title">Reset your Password</p>
	<p class="form-desc">Enter a new password</p>
	<p [ngClass]="{'reset':successfulReset, 'instructions':true}">Password must be 8+ characters and include 1 or more uppercase letter or number.</p>
	<form [formGroup]="formGroup" id="login-form" #loginForm>
		<ion-row>
			<ion-input type="password" formControlName="password" placeholder="Password (8+ characters)" (ionFocus)="focused($event)" [(ngModel)]="password" (ionBlur)="blurred($event)" [ngClass]="{'error':(checkDirty() && !checkMatch())}"></ion-input>
		</ion-row>
		<ion-row>
			<ion-input type="password" formControlName="confirm" placeholder="Confirm Password (8+ characters)" (ionFocus)="focused($event)" [(ngModel)]="confirm" (ionBlur)="blurred($event)" [ngClass]="{'error':(checkDirty() && !checkMatch())}"></ion-input>
		</ion-row>
		<button ion-button id="resetPass" class="getStarted" (tap)="resetPw()" [disabled]="!formGroup.valid || !checkDirty() || !checkMatch() || successfulReset">Reset Password</button>
	</form>
	<p class="reset-successful" *ngIf="successfulReset">
		<b>Password reset.</b>
		Log in <a (tap)="toLoginPage()">here</a>.
	</p>

</section>
<footer></footer>
</ion-content>
