<aura-head></aura-head>
<reorder-modal #reorder></reorder-modal>
<ion-content >
<progress-modal [day]="module?.day" [course]="module?.course"></progress-modal>
    <!-- <div id="aura-widget-div" #aura></div> -->
    <iframe id="aura-widget-div" [src]="module?.link" (load)="isframeLoaded()"></iframe>

    <section class="description">
    	<p class="title">
    		Description
    	</p>
    	<p class="body">
    		{{module?.description}}
    	</p>

      <p class="author">
        by {{module?.author}}
      </p>
    </section>

    <footer></footer>
</ion-content>
<aura-foot [reorder]="reorder"></aura-foot>
